<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet"  href="style.css">  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.23/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.23/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="unic" class="calc">
        <h1>Calculadora(eu sou a noite)</h1>
        <div class="opt">
            <h2 class="sp">Escolha uma operação:</h2>
            <select onchange="escolhaOperacao()" id="slct" class="slc">
                <option>Selecione</option>
                <option>Adição</option>
                <option>Subtração</option>
                <option>Multiplicação</option>
                <option>Divisão</option>
            </select><br><br>
        </div>
        <form id="fm" action="" method="get">
        <Label for="num1">Insira um número:</Label>
        <input type="number" id="num1"  name="num1"  />
        <p id="opr"></p>
        <label for="num2">insira um número:</label>
        <input type="number" id="num2"  name="num2"  />
        <input type="button" onclick="calculo()" id="btn" value="calcular">
        <p class="fn">Resultado: <span id="rs"></span></p>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
